/* Container for the light effect */
.movingLight {
    position: relative;
    padding: 2px; /* This defines the thickness of the "light" */
    background: rgba(0, 0, 0, 0.8); /* Match your dark theme background */
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 12px; /* Match this to your image corner radius */
}

/* The "Light" that travels */
.movingLight::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 150%;
    background: conic-gradient(
        transparent, 
        transparent, 
        transparent, 
        #00ffcc /* Your neon green color */
    );
    animation: rotateLight 6s linear infinite;
}

/* The inner area that masks the light to show only the edge */
.movingLight::after {
    content: '';
    position: absolute;
    inset: 0.5px; /* Adjust this to make the light line thinner or thicker */

    z-index: 0;
}

/* Ensure the image/content stays on top of the effect */
.movingLight > * {
    z-index: 1;
}

/* The Animation */
@keyframes rotateLight {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

.nameTitle {
    display: inline-block; /* Required for transform to work */
    transform: scaleY(2.0); /* 1.0 is normal, 1.2 is 20% taller */

}


/* Container for the Mandala */
.sacredMandala {
    position: relative;
    width: 100%;
    height: 100px;
    margin: 50px auto;
    display: flex;
    justify-content: center;
    align-items: center;
    filter: drop-shadow(0 0 15px #00ffcc); /* Neon Glow */
}

/* Base Hexagon Shape */
.sacredMandala::before,
.sacredMandala::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border: 1px solid #00ffcc;
    border-radius: 50%; /* Organic Geometry */
    animation: rotateMandala 10s linear infinite;
	z-index: 5;
}

/* Secondary layer with offset rotation */
.sacredMandala::after {
    border-color: #00e5ff; /* Cyan accent */
    animation-direction: reverse;
    animation-duration: 15s;
    border-radius: 50%;
    opacity: 0.6;
}

/* Center Pulse Effect */
.sacredMandala-inner {
    width: 250px;
    height: 250px;
    background: radial-gradient(circle, #00ffcc 0%, transparent 70%);
    border-radius: 50%;
    animation: pulseCenter 3s ease-in-out infinite;
}

/* Keyframes for the Animation */
@keyframes rotateMandala {
    from { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(150deg) scale(1.1); }
    to { transform: rotate(360deg) scale(1); }
}

@keyframes pulseCenter {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.5); opacity: 1; }

		<script>
			(function($) {
				if (!$) {
					return;
				}

				// Previously we added this code on Elementor pages only,
				// but sometimes Lightbox enabled globally and it still conflicting with our galleries.
				// if (!$('.elementor-page').length) {
				//     return;
				// }

				function addDataAttribute($items) {
					$items.find('.vp-portfolio__item a:not([data-elementor-open-lightbox])').each(function () {
						if (/\.(png|jpe?g|gif|svg|webp)(\?.*)?$/i.test(this.href)) {
							this.dataset.elementorOpenLightbox = 'no';
						}
					});
				}

				$(document).on('init.vpf', function(event, vpObject) {
					if ('vpf' !== event.namespace) {
						return;
					}

					addDataAttribute(vpObject.$item);
				});
				$(document).on('addItems.vpf', function(event, vpObject, $items) {
					if ('vpf' !== event.namespace) {
						return;
					}

					addDataAttribute($items);
				});
			})(window.jQuery);
		</script>
